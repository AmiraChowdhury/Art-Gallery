<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1ae97e168c.js" crossorigin="anonymous"></script>
    <title>LogIn</title>
</head>

<body>
    <header>

        <h2 class="logo">Amira...</h2>
        <nav class="headerLine">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Me</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <button onclick="window.location.href='login.html'" class="Lbutton">Login</button>
        </nav>
    </header>
    <div class="container">
        <div class="form">
            <h1 id="regField">Login</h1>
            <form action="signinForm">
                <div class="inputgroupLog">
                    <div class="inputFieldLog">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="inputFieldLog">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" id="password" name="password" placeholder="Password">
                        
                    </div>
                    <div class="showpass">
                        <input type="checkbox" onclick="myFunction()">Show Password
                    </div>
                    <p style="text-align: center; margin-top: 15px; color: #ffffff;"> Forgot Password <a
                            style="color: #fff;" href="#"> Click Here</a></p>
                </div>
                <div class="Loginbtn">
                    <button type="button" id="singupBtn" onclick="ValidLogin()">Sign In</button>
                </div>
            </form>
            <div class="notamember">
                <span class="notamemtext">Not a Member</span>
                <a href="register.html" class="memSu">Sign Up</a>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
